<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="nav">
            <h1>The Library</h1>
        </header>
        <main>
            <div class="add-books">
                <p>Add your books</p>
                <form class="book-form">
                    <div>
                        <label for="bookName">Book Name</label>
                        <input type="text" id="bookName" name="bookName" placeholder="Enter book name" required>
                    </div>
                    <div>
                        <label for="authorName">Author Name</label>
                        <input type="text" id="authorName" name="authorName" placeholder="Enter author name" required>
                    </div>
                    <div>
                        <select id="status" name="status">
                            <option value="Read">Read</option>
                            <option value="Not read" selected>Not read</option>
                        </select>
                    </div>
                    <div class="submit-form">
                        <button type="submit" id="submit-btn">Add Book</button>
                    </div>
                </form>
            </div>  
            <div class="clear-books">
                <button id="clear-btn">Clear Books</button>
            </div>
            <div class="book-display">
                
            </div>
        </main>
        <footer>
            <p>Made by Siddharth Gupta</p>
            <a href="https://github.com/SiddharthGupta70/library-app">
                <img src="img/github-icon.svg">
            </a>
        </footer>
    </div>
</body>
</html>
